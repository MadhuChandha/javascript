<html>
    <head>
        <title>Alphabetical Order</title>
    </head>
    <script>
        function alphasort(text)
        {
            return text.split('').sort().join('');
        }
        document.write(alphasort("MADHUCHANDHA"));
    </script>
    <body>
    </body>
</html>
