<html>
    <head>
        <title>Adding New!</title>
    </head>
        <script>
        function addnew(text)
        {
            var a=text.substring(0,4);
            if(a=="New!")
                return text;
            else
                return "New!"+text;
        }
        document.write(addnew("New! MadhuChandha")+"<br>");
        document.write(addnew("MadhuChandha"));
        </script>
    <body>       
    </body>
</html>
